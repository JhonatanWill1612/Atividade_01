<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro_Pessoal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
</head>
<body>
    
    <h1>Cadastro Pessoal</h1><br>
    <img class="img" src="/img/icon 1.png" >    
    <hr class="hr">  
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        <table>
            <tr>
                <td>
                    <label for="nome">Nome:</label>
                </td>
                <td>
                    <input class="text-1" type="text">
                </td>
                <td>
                    <label for="e-mail">E-mail</label>
                </td>
                <td>
                    <input class="text-1" type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nascimento">Nascimento:</label>
                </td>
                <td>
                    <input class="text-2" type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rg">RG:</label>
                </td>
                <td>
                    <input class="text-1" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpf">CPF:</label>
                </td>
                <td>
                    <input class="text-1" type="text">
                </td>
            </tr>
        </table>
    </fieldset><br><br>


    <fieldset>
        <legend>Endereço</legend>
        <table>
            <tr>
                <td>
                    <label for="rua">Rua:</label>
                </td>
                <td>
                    <input class="text-1" type="text">
                </td>
                <td>
                    <label for="numero">Número:</label>
                </td>
                <td>
                    <input class="text-1" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bairro">Bairro:</label>
                </td>
                <td>
                    <input class="text-1" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="estado">Estado:</label>
                </td>
                <td>
                    <select class="text-3" name="estados" id="estados">
                        <option value="">MG</option>
                        <option value="">BH</option>
                        <option value="">PA</option>
                        <option value="">AC</option>
                    </select>    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cidade">Cidade:</label>
                </td>
                <td>
                    <input class="text-1" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cep">CEP:</label>
                </td>
                <td>
                    <input class="text-1" type="text">
                </td>
            </tr>
        </table>
    </fieldset><br><br>


    <fieldset>
        <legend>Dados Pessoais</legend>
        <table>
            <tr>
                <td>
                    <label for="Img_Perfil">Imagem de perfil:</label>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="login">Login de usuário:</label>
                </td>
                <td>
                    <input class="text-1" type="Login">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Senha">Senha:</label>
                </td>
                <td>
                    <input class="text-1" type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="conf_senha">Confirmar senha:</label>
                </td>
                <td>
                    <input class="text-1" type="password">
                </td>
            </tr>
        </table>
    </fieldset><br>

    <button class="button">Enviar</button>
    <button class="button">Limpar</button>
</body>
</html>
